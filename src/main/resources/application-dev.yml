# =====================================================
# Development Profile - application-dev.yml
# =====================================================
#
# This profile uses H2 in-memory database for quick development/testing.
# No external dependencies required!
#
# To use: mvn spring-boot:run -Dspring-boot.run.profiles=dev
#

spring:
  # Use H2 in-memory database for development
  datasource:
    url: jdbc:h2:mem:notification_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA settings for H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Create schema from entities (not Flyway)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Disable Flyway for H2 (we use ddl-auto instead)
  flyway:
    enabled: false

  # Redis - disable for dev (will use mock)
  data:
    redis:
      host: localhost
      port: 6379

  # Kafka - disable for dev
  kafka:
    bootstrap-servers: localhost:9092

# H2 Console (for debugging database)
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:notification_dev
spring:
  h2:
    console:
      enabled: true

# Disable rate limiting for dev
notification:
  rate-limit:
    enabled: false